<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <h4>Phoenix</h4>
                            <h4>Phoenix2</h4>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <h4>San Francisco</h4>
                            <h4>Los Altos</h4>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <h4>Internet</h4>
                        <h4>Tv</h4>
                        <h4>Kitchen</h4>
                        <h4>Iron</h4>
                    </ul>
                </div>
            </section>

        </div>
        <footer>
            <p class="text">Best School</p>
        </footer>
    </body>
</html>
